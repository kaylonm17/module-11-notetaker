<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/public/index.html">Note Taker </a>
      <div class="icons">
        <button id="save" class="fas fa-save btn-dark save-note" id="saveButton"></button>
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <div>
              <h2>Existing Notes</h2>
              <ul id="notesList">
                <!-- Existing notes will be added here dynamically using JavaScript -->
              </ul>
            </div>
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <div class="new-note" id="new-note">
            <h2>New Note</h2>
            <input type="text" id="noteTitle" placeholder="Enter note title"><br>
            <textarea id="noteText" placeholder="Enter note text"></textarea><br>
            
          </div>
        </div>
      </div>
    </div>
    <script src="/public/assets/js/index.js"></script>
    <script src="/notes.js"></script>
  
  </body>
</html>
